<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Apple Stock Prices</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .container {
            background-color: rgb(0, 0, 0);
        }
        .col-lgg{
            background-color: red;
        }
        .col-smm{
            background-color: greenyellow;
            margin-right: 5px;
            padding: 10px;
        }
        .row{
            border: 3px solid black;
        }
    </style>
</head>

<body>
    <div class="container text-center">


        <div class="row ">
            <div class="col-lg col-lgg">Date</div>
            <div class="col-sm col-smm">open price</div>
            <div class="col-sm col-smm">close price</div>
          </div>
        <div class="row">
            <div class="col-lg col-lgg">11.5.20</div>
            <div class="col-sm col-smm">$150</div>
            <div class="col-sm col-smm">$451</div>
          </div>
        <div class="row">
            <div class="col-lg col-lgg">4.5.20</div>
            <div class="col-sm col-smm">$120</div>
            <div class="col-sm col-smm">$50</div>
          </div>
    </div>





</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</html>
